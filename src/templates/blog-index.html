<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Build Apps with AI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="container">
            <a href="/" class="logo">
                <img src="/images/logo.svg" alt="Logo" width="40" height="40">
            </a>
            <div class="nav-links">
                <a href="/blog" class="active">Blog</a>
                <a href="/about">About</a>
                <a href="/faq">FAQs</a>
                <a href="/login" class="nav-link-login">Login</a>
                <a href="/start" class="button button-primary">START BUILDING</a>
            </div>
        </nav>
    </header>

    <main>
        <div class="blog-index container">
            <header class="page-header">
                <h1>Latest Posts</h1>
                <p class="subtitle">Learn how to build amazing things with AI</p>
            </header>

            <div class="posts-grid">
                {{#each posts}}
                <article class="post-card">
                    <div class="post-content">
                        <header>
                            <time datetime="{{date}}" class="post-date">{{formatDate date}}</time>
                            <h2><a href="/blog/{{slug}}.html">{{title}}</a></h2>
                        </header>
                        <p class="post-excerpt">{{excerpt}}</p>
                        {{#if tags}}
                        <div class="tags">
                            {{#each tags}}
                            <span class="tag">{{this}}</span>
                            {{/each}}
                        </div>
                        {{/if}}
                    </div>
                </article>
                {{/each}}
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
