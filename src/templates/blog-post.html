<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Build Apps with AI</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/blog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="container">
            <a href="/" class="logo">
                <img src="/images/logo.svg" alt="Logo" width="40" height="40">
            </a>
            <div class="nav-links">
                <a href="/blog">Blog</a>
                <a href="/about">About</a>
                <a href="/faq">FAQs</a>
                <a href="/login" class="nav-link-login">Login</a>
                <a href="/start" class="button button-primary">START BUILDING</a>
            </div>
        </nav>
    </header>

    <main>
        <article class="blog-post container">
            <header class="post-header">
                <h1>{{title}}</h1>
                <div class="post-meta">
                    <time datetime="{{date}}">{{formatDate date}}</time>
                    {{#if author}}
                    <span class="author">by {{author}}</span>
                    {{/if}}
                </div>
            </header>
            
            <div class="post-content">
                {{{content}}}
            </div>

            {{#if tags}}
            <footer class="post-footer">
                <div class="tags">
                    {{#each tags}}
                    <span class="tag">{{this}}</span>
                    {{/each}}
                </div>
            </footer>
            {{/if}}

            <div class="newsletter-section">
                <script async data-uid="6f794916f6" src="https://fantastic-maker-3436.ck.page/6f794916f6/index.js"></script>
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
